name: Deploy React App to GitHub Pages

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]  # Triggers the workflow on push events to the "main" branch
  pull_request:
    branches: [ "main" ]  # Triggers the workflow on pull request events to the "main" branch
  workflow_dispatch:  # Allows you to manually trigger the workflow

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # The type of runner that the job will run on

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4  # Checks-out your repository under $GITHUB_WORKSPACE

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Use Node.js version 20

      - name: Install dependencies
        run: npm install  # Install npm dependencies

      - name: Build the project
        run: npm run build  # Build the React app

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # Deploy the build directory to GitHub Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # The directory to deploy (React's default build directory)
